<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.1/babel.js"></script>
    <script type="text/babel">
        const MyComponent = ({ greeting }) => {
            const [name, setName] = React.useState('Bob');
            const onInputChange = ({ target: { value } }) => setName(value);
            return (
                <>
                    <h1 style={{ color: 'red ' }}>
                        {greeting} {name}!
                    </h1>
                    <input value={name} onChange={onInputChange} />
                </>
            );
        };
        const root = document.getElementById('root');
        const element = <MyComponent greeting="Greetings" />;
        ReactDOM.render(element, root);
    </script>
</html>
